<body>
    
    <div class="container">
                <div class="logo"><b>T<span><i class="fab fa-medapps"></i></span><span>D</span><span>o</span></b></div>
                
                
                <div class="list">
                    <ul class="list-group todos mx-auto text-light">
                        <!-- javaScript でリストを追加する予定-->
                    </ul>
                </div>

                <p id="rao">Received an order</p>
                
                
                <form id="form" name="listAdd" class="add text-center my-4" style="width: 300px;">

                    <div class="select" name="select">
                        <input type="radio" name="todor" id="selecta" value="A" class="selecta" checked="checked"><label for="selecta">A</label>
                        <input type="radio" name="todor" id="selectb" value="B" class="selectb"><label for="selectb">B</label>
                        <input type="radio" name="todor" id="selectc" value="C" class="selectc"><label for="selectc">C</label>
                        <input type="radio" name="todor" id="selectd" value="D" class="selectd"><label for="selectd">D</label>
                        <input type="radio" name="todor" id="selecte" value="E" class="selecte"><label for="selecte">E</label>
                    </div>
                    <input name="submit" type="button" value="ORDER" id="btn">
               
                </form>
                
    </div>
